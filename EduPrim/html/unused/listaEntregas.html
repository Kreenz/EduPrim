    <body class="flex-column fW fHm">

        </div>
        <section id="body" class="flex-row space-around fH fW">
            <div class="flex-column center flex-start fH list-entregas m-l5">
                <div class="flex-column center">
                    <span class="has-text chalk t-center m-b5">ENTREGAS DE LA ACTIVIDAD</span>
                    <span class="has-text chalk t-center t-imp t-m">nombreActividad</span>
                </div>
                <div class="flex-column center list-items">

                    <div class="flex-row item-user">
                        <i class="icon-activity"></i>
                        <div class="flex-row center">

                    <div class="flex-row item-user">

                    <div class="flex-row item-user">

                        </div>
                    </div>

                    <div class="flex-row item-user">
                        <i class="icon-activity"></i>
                        <div class="flex-row center">
                            <span class="texto t-s">ORIOL FORNOS</span>
                        </div>
                    </div>
                </div>

                
            </div>
            <div class="flex-column center flex-start fH">
                <div id="menu-preview" class="flex-row flex-start">
                    <div class="item-preview">
                        <div class="flex-column center item-p-r">
                            <span class="texto t-mini">1</span>
                        </div>
                        <div class="item-p-c">
                        </div>
                    </div>

                    <div class="item-preview">
                        <div class="flex-column center item-p-r">
                            <span class="texto t-mini">2</span>
                        </div>
                        <div class="item-p-i">
                        </div>
                    </div>

                    <div class="item-preview">
                        <div class="flex-column center item-p-i">

                        <div class="item-p-i">
                        </div>
                    </div>

                    <div class="item-preview">
                        <div class="flex-column center item-p-r">

                    </div>

                    <div class="item-preview">
                        <div class="flex-column center item-p-r">
                            <span class="texto t-mini">5</span>
                        </div>
                        <div class="item-p-c">
                        </div>
                    </div>

                </div>
                <div id="bodyActivity">
                    <div class="flex-row center space-between p-1">
                        <div class="icon arrow-pointer-back i-m"></div>
                        <span id="nombrePregunta" class="has-text chalk">NOMBRE PREGUNTA</span>
                        <div class="icon arrow-pointer i-m"></div>
                    </div>
                    <div id="studentResponse">

                    </div>
                </div>
                <div id="teacherAnswer" class="flex-column center space-around fW">
                    <div class="flex-row center space-around fW">
                        <div class="flex-row center">
                            <label for="correct" class="chalk t-m m-r1 has-text">CORRECTO</label>
                            <input type="radio" id="correct" name="teacherAnswer" value="correct">
                        </div>
                        <div class="flex-row center">
                            <label for="incorrect" class="chalk t-m m-r1 has-text">INCORRECTO</label>
                            <input type="radio" id="incorrect" name="teacherAnswer" value="incorrect">
                        </div>
                    </div>
                    <button id="initAnon" class="flex-row space-between button item-m">
                        <div class="flex-column center fW has-text" data-text="login-invitado">
                            <span class="has-text" data-text="">TERMINAR</span>
                        </div>
                        <div class="flex-column center"><i class="fas fa-save"></i></div>
                    </button>

                </div>
            </div>
        </section>
        <div class="logOut">
            <form method="POST" action="/logOut">
                <button id="logOut" type="submit" class="flex-row space-between button">
                    <div class="flex-column center fW has-text" data-text="logOut"></div>
                    <div class="flex-column center"><i class="fas fa-sign-out-alt"></i></div>
                </button>
            </form>
